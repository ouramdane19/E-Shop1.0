<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}">

<head>
<title>Edition catégorie</title>
<meta charset="UTF-8" /></meta>
</head>

<body>

	<div layout:fragment="nav"></div>

	<div class="right_col" role="main" layout:fragment="content">
		<div class="">
			<div class="page-title">
				<div class="title_left">
					<h3>Edition des categories</h3>
				</div>
			</div>
			<div class="clearfix"></div>
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="x_panel">
						<div class="x_title">
							<h2 >Modification de la catégorie [[${categorie.nomCategorie}]]</h2>
							<div class="clearfix"></div>
						</div>
						<div class="row">
							<form th:action="@{/admin/save2Cat}" method="post"
								class="form-horizontal form-label-left input_mask">
								<div
									class=" col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
									<input  class="form-control has-feedback-left"
										id="inputSuccess2" placeholder="idCategorie" name=idCategorie
										th:value="${categorie.idCategorie}" type="hidden" /> <span class="red"
												th:errors="${categorie.idCategorie}"></span>
									</div>
									<div
										class=" col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
										<input type="text" class="form-control has-feedback-left"
											id="inputSuccess5" placeholder="Nom de la categorie" name=nomCategorie
											th:value="${categorie.nomCategorie}" /> <span class="red"
												th:errors="${categorie.nomCategorie}"></span>
									</div>

									<div
										class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
										<input type="text" class="form-control has-feedback-left"
											id="inputSuccess3" placeholder="description" name=description
											th:value="${categorie.description}" />  <span class="red" aria-hidden="true" th:errors="${categorie.description}" >
									</span></div>

									<div
										class="  col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
										<input type="text" class="form-control has-feedback-left"
											id="inputSuccess4" placeholder="nom de la photo" name=nomPhoto
											th:value="${categorie.nomPhoto}" /> <span class="red"
												th:errors="${categorie.nomPhoto}"></span>
									</div>
									<div
										class="  col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
										<input type="file" class="form-control has-feedback-left"
											id="inputSuccess4" placeholder="photo" name=photo
											th:value="${categorie.photo}" /> <span class="red"
												th:errors="${categorie.photo}"></span>
									</div>

									<div class="ln_solid"></div>
									<div class="form-group">
										<div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
											 <a type="button" class="btn btn-primary" th:href="@{/admin/categories}" >Cancel</a>
											<button type="submit" class="btn btn-success"><i
						class="fa fa-pencil"></i> Modifier</button>
										</div>
									</div>
							</form>


						</div>


					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
