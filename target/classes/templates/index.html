<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layoutBoutique}">

<head>
<title>Eshop Home</title>
</head>

<body>
	<!-- Page Content -->

	<div class="container" data-layout-fragment="content">

		<div class="row">

			<div class="col-lg-3">
				<h1 class="my-4">Eshop</h1>
				<div class="list-group" th:each="c:${listeCat}">
					<a th:href="@{/home(idCat=${c.idCategorie})}"
						class="list-group-item " th:text="${c.nomCategorie}"></a>
					
				</div>
			</div>

			<!-- /.col-lg-3 -->

			<div class="col-lg-9">

				<div id="carouselExampleIndicators" class="carousel slide my-4"
					data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#carouselExampleIndicators" data-slide-to="0"
							class="active"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
					</ol>
					<div class="carousel-inner" role="listbox" >
						<div class="carousel-item active">
							<img class="d-block img-fluid" src="https://picsum.photos/g/900/350"
								alt="First slide">
						</div>
						<div class="carousel-item">
							<img class="d-block img-fluid" src="https://picsum.photos/g/900/350"
								alt="Second slide">
						</div>
						<div class="carousel-item">
							<img class="d-block img-fluid" src="https://picsum.photos/g/900/350"
								alt="Third slide">
						</div>
					</div>
					<a class="carousel-control-prev" href="#carouselExampleIndicators"
						role="button" data-slide="prev"> <span
						class="carousel-control-prev-icon" aria-hidden="true"></span> <span
						class="sr-only">Previous</span>
					</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
						role="button" data-slide="next"> <span
						class="carousel-control-next-icon" aria-hidden="true"></span> <span
						class="sr-only">Next</span>
					</a>
				</div>
				
					<div class="row">
					<!-- products by category -->
					<div class="col-lg-4 col-md-6 mb-4"
							th:each="pc:${listePorduitsParCat}">
							<div class="card h-100">
								<a href="#"><img class="card-img-top"
									src="https://picsum.photos/700/400?image=0" alt=""></a>
								<div class="card-body">
									<h4 class="card-title">
										<a th:href="@{/item(id=${pc.id})}" th:text="${pc.designation}"></a>
									</h4>
									<h5>[[${pc.prix}]] euros</h5>
									<p class="card-text">Lorem ipsum dolor sit amet,
										consectetur adipisicing elit. Amet numquam aspernatur!</p>
								</div>
								<div class="card-footer">
									<small class="text-muted">&#9733; &#9733; &#9733;
										&#9733; &#9734;</small>
								</div>
							</div>
						</div> 
					<!--/ products by category  -->
					<!-- All Products  -->
								<div class="col-lg-4 col-md-6 mb-4" 
							th:each="p:${listeProd}" th:if="${idCateg}==null"  >
						
							<div class="card h-100">
								<a href="#">
								<img th:src = "${p.photo}" /></a>
								<div class="card-body">
									<h4 class="card-title">
										<a th:href="@{/item(id=${p.id})}" th:text="${p.designation}"></a>
									</h4>
									<h5>[[${p.prix}]] euros</h5>
									<p class="card-text" th:text ="${p.productDescription}"></p>
								</div>
								<div class="card-footer">
									<small class="text-muted">&#9733; &#9733; &#9733;
										&#9733; &#9734;</small>
								</div>
							</div>
						</div> 
						<!-- /All Products  -->
					</div>
				</div>
				<!-- /.row -->
				<!-- pagination  -->

				<nav aria-label="Page navigation example">
					<ul class="pagination justify-content-center">
						<li class=" page-item" th:each="pa,status:${pages}"><a
							class="page-link "
							th:class="${pageCourante}==${status.index}?'page-link active':'page-link disabled'"
							th:href="@{/home(page=${status.index},size=${size}, motCle=${motCle})}"
							th:text="${status.index}"></a></li>

					</ul>
				</nav>

				<!-- /pagination  -->
			</div>
			<!-- /.col-lg-9 -->

		</div>
		<!-- /.row -->

	</div>
	<!-- /.container -->

</body>

</html>
