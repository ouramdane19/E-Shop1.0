<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}">

<head>
<head>
<title>categories</title>

</head>

<body>
	<div class="right_col" role="main" data-layout-fragment="content">
	
		<div class="">
			<div class="page-title">

				<div class="title_left">
					<h3>
						Table des categories <small>Enregistrees dans la BD</small>
					</h3>
				</div>

				<div class="title_right">
					<div
						class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
						<div class="input-group">
							<input type="text" class="form-control"
								placeholder="Search for..."> <span
								class="input-group-btn">
								<button class="btn btn-default" type="button">Go!</button>
							</span>
						</div>
					</div>
				</div>

				<div class="x_content">
					<!-- Formulaire d'ajout de categorie -->
					<div
						data-th-replace="fragments/fragment-form-addCategory :: addCategoryForm"></div>
					<!-- /Formulaire d'ajout de categorie -->

					<div class="clearfix"></div>
					<div class="table-responsive ">
						<table id="MyDataTable" class="table table-striped jambo_table bulk_action">

							<thead>
								<tr class="headings">
									<th><input type="checkbox" id="check-all" class="flat"></th>
									<th class="column-title">ID</th>
									<th class="column-title">Designation</th>
									<th class="column-title">Description</th>
									<th class="column-title ">Nom photo</th>
									<th class="column-title ">Photo</th>

								</tr>
							</thead>
							<tbody>
								<tr  class="even pointer" th:each="cat:${listeCategories}">
								<td class="a-center "><input type="checkbox" class="flat"
										name="table_records"></td>
								
									<td class=" " th:text="${cat.idCategorie}"></td>
									<td  class=" " th:text="${cat.nomCategorie }"></td>

									<td class=" " th:text="${cat.description }"></td>
									<td  class=" " th:text="${cat.nomPhoto}"> </td>
									<td  class="last " th:text="${cat.photo}"> </td>
									<td><a
										th:href="@{/admin/editCat(id=${cat.idCategorie})}"><i class="fa fa-pencil btn btn-primary"></i></a></td>
									<td><a
										onclick="return confirm('Etes vous sûr de vouloir le supprimer!')"
										th:href="@{/admin/deleteCat(id=${cat.idCategorie},motCle=${motCle},page=${pageCourante},size=${size})}"><i class="fa fa-trash btn btn-danger"></i></a>
									</td>
								</tr>
								
							</tbody>


							</tbody>
						</table>
						
						<!-- pagination  -->

		<nav aria-label="Page navigation example">
			<ul class="pagination justify-content-center ">
				<li class=" page-item" th:each="pa,status:${pages}"><a
					class="page-link "
					th:class="${pageCourante}==${status.index}?'page-link active':'page-link disabled'"
					th:href="@{/admin/categories(page=${status.index},size=${size}, motCle=${motCle})}"
					th:text="${status.index}"></a></li>

			</ul>
		</nav>

		<!-- /pagination  -->
						
						
					</div>


				</div>
			</div>




		</div>

		

	</div>

</body>

</html>
