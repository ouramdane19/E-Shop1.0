<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}">

<body>

	<div layout:fragment="nav"></div>
	<div class="right_col" role="main" layout:fragment="content">
		<div class="">
			<div class="page-title">
				<div class="title_left">
					<h3>Formulaire d'ajout de produits</h3>
				</div>
				<div class="title_right">
					<div
						class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
						<div class="input-group">
							<input type="text" class="form-control"
								placeholder="Search for..."> <span
								class="input-group-btn">
								<button class="btn btn-default" type="button">Go!</button>
							</span>
						</div>
					</div>
				</div>
			</div>

			<div class="clearfix"></div>

			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="x_panel">
						<div class="x_title">
							<h2>Ajout d'un produit</h2>
							<ul class="nav navbar-right panel_toolbox">
								<li><a class="collapse-link"><i
										class="fa fa-chevron-up"></i></a></li>
								<li class="dropdown"><a href="#" class="dropdown-toggle"
									data-toggle="dropdown" role="button" aria-expanded="false"><i
										class="fa fa-wrench"></i></a>
									<ul class="dropdown-menu" role="menu">
										<li><a href="#">Settings 1</a></li>
										<li><a href="#">Settings 2</a></li>
									</ul></li>
								<li><a class="close-link"><i class="fa fa-close"></i></a></li>
							</ul>
							<div class="clearfix"></div>
						</div>
						<div class="x_content">
							<div class="card">
								
								<div class=" card card-body">
									<form th:action="@{/admin/save}" method="post">
										<div class="form-group">
											<label class="control-label">Désignation</label> <input
												class="form-control" type="text" name=designation
												th:value="${produit.designation}" /> <span class="red"
												th:errors="${produit.designation}"></span>
										</div>
										<div class="form-group">
											<label class="control-label">Prix</label> <input
												class="form-control" type="text" name=prix
												th:value="${produit.prix}" /> <span class="red"
												th:errors="${produit.prix}"></span>
										</div>
										<div class="form-group">
											<label class="control-label">Quantité</label> <input
												class="form-control" type="text" name=quantite
												th:value="${produit.quantite}" /> <span class="red"
												th:errors="${produit.quantite}"></span>
										</div>
										<div>
											<button class="btn btn-outline-success my-2 my-sm-0"
												type="submit">Save</button>
										</div>
									</form>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



</body>

</html>
