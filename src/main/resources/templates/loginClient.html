<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
<head>
  <title>login </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/webjars/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/webjars/nprogress/nprogress.css" rel="stylesheet">
    
	<!-- Animate.css -->
    <link href="/webjars/animate.css/animate.min.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="/css/custom.min.css" rel="stylesheet">
</head> 

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
          	<p id="redlogin" th:if="${param.error}" >Incorrect Username or passWord !</p>
			<p class="red" th:if="${param.logout}" >You have been logged out !</p>
            <form method="post" th:action="@{/login}">
              <h1>Login Form</h1>
              <div>
                <input  class="form-control" placeholder="Username"  type="text" name="username"  autocomplete="username" required pattern="admin|user" />
              </div>
              <div>
                <input type="password"  name="password" class="form-control" placeholder="Password" autocomplete="current-password" required />
              </div>
              <div>
                <button class="btn btn-default " type="submit"  >Log in</button>
           
                <a class="reset_pass" href="#">Lost your password?</a>
              </div>

              <div class="clearfix"></div>

           
            </form>
          </section>
        </div>
         
        </div>
      </div>
   
  </body>
</html>
