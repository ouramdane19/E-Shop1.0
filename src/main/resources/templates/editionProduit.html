<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}">

<head>
<title>Plain Page</title>
</head>

<body>

	<div layout:fragment="nav"></div>

	<div class="right_col" role="main" layout:fragment="content">
		<div class="">
			<div class="page-title">
				<div class="title_left">
					<h3>Edition des produits</h3>
				</div>
			</div>
			<div class="clearfix"></div>
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="x_panel">
						<div class="x_title">
							<h2 >Modification du produit [[${produit.designation}]]</h2>
							<div class="clearfix"></div>
						</div>
						<div class="row">
							<form th:action="@{/admin/save2}" method="post"
								class="form-horizontal form-label-left input_mask">
								<div
									class=" col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
									<input  class="form-control has-feedback-left"
										id="inputSuccess2" placeholder="id" name=id
										th:value="${produit.id}" type="hidden" /> <span class="red"
												th:errors="${produit.id}"></span>
									</div>
									<div
										class=" col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
										<input type="text" class="form-control has-feedback-left"
											id="inputSuccess5" placeholder="Designation" name=designation
											th:value="${produit.designation}" /> <span class="red"
												th:errors="${produit.designation}"></span>
									</div>

									<div
										class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
										<input type="text" class="form-control has-feedback-left"
											id="inputSuccess3" placeholder="Price" name=prix
											th:value="${produit.prix}" />  <span class="red" aria-hidden="true" th:errors="${produit.prix}" ></span>
									</div>

									<div
										class="  col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
										<input type="text" class="form-control has-feedback-left"
											id="inputSuccess4" placeholder="Quantity" name=quantite
											th:value="${produit.quantite}" /> <span class="red"
												th:errors="${produit.quantite}"></span>
									</div>


									<div class="ln_solid"></div>
									<div class="form-group">
										<div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
											 <a type="button" class="btn btn-primary" th:href="@{/user/index}" >Cancel</a>
											<button type="submit" class="btn btn-success"><i
						class="fa fa-pencil"></i> Modifier</button>
										</div>
									</div>
							</form>


						</div>


					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
